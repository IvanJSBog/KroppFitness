<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Kropp Fitness</title>
</head>
<body>
  <header class="header">
    <a href="/" class="header-logo">
      <img src="./images/header-logo-kropp.png.png" alt="Kropp logo" class="header-logo-image" height="25" width="135">
    </a>
    <nav class="header-menu">
      <ul class="header-menu-list">
        <li class="header-menu-item"><a href="/" class="header-menu-link is-current">Home</a></li>
        <li class="header-menu-item"><a href="/" class="header-menu-link">Pages</a></li>
        <li class="header-menu-item"><a href="/" class="header-menu-link">Portfolio</a></li>
        <li class="header-menu-item"><a href="/" class="header-menu-link">Blog</a></li>
        <li class="header-menu-item"><a href="/" class="header-menu-link">Shop</a></li>
      </ul>
    </nav>
    <div class="header-actions">
      <button type="button" class="header-book-button button">
        Book now
      </button>
      <button type="button" class="header-burger-button" title="Open menu">
        <svg width="40" height="41" viewBox="0 0 40 41" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g clip-path="url(#clip0_5_441)">
          <path d="M20 40C30.7696 40 39.5 31.2696 39.5 20.5C39.5 9.73045 30.7696 1 20 1C9.23045 1 0.5 9.73045 0.5 20.5C0.5 31.2696 9.23045 40 20 40Z" stroke="white"/>
          <path d="M9.5 16H31.5" stroke="white" stroke-dasharray="22 22"/>
          <path d="M9.5 16H31.5" stroke="white" stroke-dasharray="22 22"/>
          <path d="M9.5 21H31.5" stroke="white" stroke-dasharray="22 22"/>
          <path d="M9.5 21H31.5" stroke="white" stroke-dasharray="22 22"/>
          <path d="M9.5 26H31.5" stroke="white" stroke-dasharray="22 22"/>
          <path d="M9.5 26H31.5" stroke="white" stroke-dasharray="22 22"/>
          </g>
          <defs>
          <clipPath id="clip0_5_441">
          <rect width="40" height="40" fill="white" transform="translate(0 0.5)"/>
          </clipPath>
          </defs>
          </svg>
      </button>
    </div>
  </header>
  <main class="content">
    <section class="banner">
      <div class="banner-body">
        <div class="banner-info">New event <br>
          coming up / june 7 - 13</div>
        <h3 class="banner-title">crossfit</h3>
      </div>
      <div class="banner-pagination">
        <ul class="banner-pagination-list">
          <li class="banner-pagination-item"><button type="button" class="banner-pagination-button"></button></li>
          <li class="banner-pagination-item"><button type="button" class="banner-pagination-button"></button></li>
          <li class="banner-pagination-item"><button type="button" class="banner-pagination-button is-current"></button></li>
        </ul>
      </div>
    </section>
  </main>
</body>
</html>
